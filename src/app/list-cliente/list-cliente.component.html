<br/>
<h2>Lisado de Clientes</h2>
<br/>
<div>
    <form (ngSubmit)="searchData()">
        <div class="form-group col-md-6">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" 
            class="form-control" required [(ngModel)]="apellidos" placeholder="Ingrese apellidos"/>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">Buscar</button>
        </div>
    </form>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">DNI</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let cliente of clientes">
            <tr>
                <th scope="row">{{cliente.id}}</th>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellidos}}</td>
                <td>{{cliente.dni}}</td>
                <td>{{cliente.direccion}}</td>
                <td>{{cliente.telefono}}</td>
                <td>{{cliente.email}}</td>
                <td>
                    <button class="btn btn-danger" 
                    type="submit" 
                    (click)='deleteCliente(cliente)'>Eliminar</button>
                    <button class="btn btn-info" 
                    type="submit" 
                    (click)='updateCliente(cliente)'>Actualizar</button>
                </td> 
            </tr>
        </ng-container>
    </tbody>
</table>
