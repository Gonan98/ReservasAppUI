<br>
<h2>Actualizacion de datos de Cliente</h2>
<br>
<div>
    <form (ngSubmit)="actualizarCliente()">
        <div *ngIf="cliente">
            <div class="form-group col-md-6">
                <label for="nombres">Nombres :</label>
                <input type="text" class="form-control" id="nombres" name="nombres" 
                placeholder="Ingrese sus nombres" required [(ngModel)]="cliente.nombre" />
            </div>
            <div class="form-group col-md-6">
                    <label for="apellidos">Apellidos :</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" 
                    placeholder="Ingrese sus apellidos" required [(ngModel)]="cliente.apellidos" />
            </div>
            <div class="form-group col-md-6">
                    <label for="dni">DNI :</label>
                    <input type="text" class="form-control" id="dni" name="dni" 
                    placeholder="Ingrese su DNI" required [(ngModel)]="cliente.dni" />
            </div>
            <div class="form-group col-md-6">
                    <label for="direccion">Dirección :</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" 
                    placeholder="Ingrese su direccion" required [(ngModel)]="cliente.direccion" />
            </div>
            <div class="form-group col-md-6">
                    <label for="telefono">Teléfono :</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" 
                    placeholder="Ingrese su telefono" required [(ngModel)]="cliente.telefono" />
            </div>
            <div class="form-group col-md-6">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" 
                    placeholder="Ingrese su email" required [(ngModel)]="cliente.email" />
            </div>
            <div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
</div>
